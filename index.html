<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator container">
        <div class="display w-100 h1 text-end">0</div>
        <div class="keys w-100">
             <div class="row row1 m-1">
                <button class="col btn key">DEG</button>
                <button class="col btn key">F-E</button>
                <button class="col"></button>
                <button class="col"></button>
                <button class="col"></button>
             </div>
             <div class="row row2 m-1">
                <button class="col btn key" disabled>MC</button>
                <button class="col btn key" disabled>MR</button>
                <button class="col btn key">M+</button>
                <button class="col btn key">M-</button>
                <button class="col btn key">MS</button>
             </div>
             <div class="row row3 m-1">
               <!-- Trigonometry dropdown -->
               <div class="col dropdown">
                  <button class="btn mx-1 px-1 d-flex align-items-center dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     <img src="/assets/trigonometry.png" alt="" style="width: 20px;"> Trigonometry 
                  </button>
                  <ul class="dropdown-menu">
                     <li><button class="dropdown-item d-flex trigo-function btn justify-content-center">sin()</button></li>
                     <li><button class="dropdown-item d-flex trigo-function btn justify-content-center">cos()</button></li>
                    <li><button class="dropdown-item d-flex trigo-function btn justify-content-center">tan()</button></li>
                  </ul>
                </div>
                 <!-- Function dropdown -->
                 <div class="col dropdown">
                  <button class="btn dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     <span class="material-symbols-outlined">function</span> Function
                  </button>
                  <ul class="dropdown-menu">
                    <li><button class="dropdown-item btn math-function d-flex justify-content-center">abs()</button></li>
                    <li><button class="dropdown-item btn math-function d-flex justify-content-center">floor()</button></li>
                    <li><button class="dropdown-item btn math-function d-flex justify-content-center">ceil()</button></li>
                  </ul>
                </div>
                <button class="col"></button>
             </div>
             <div class="row row4 m-1">
                <button class="col btn adv-func-toggler" onclick="advFuncToggler()">2<sup>nd</sup></button>
                <button class="col btn math-function"> &#928 </button>
                <button class="col btn math-function">e</button>
                <button class="col btn key">C</button>
                <button class="col btn key"><span class="material-symbols-outlined">backspace</span></button>
             </div>
             <div class="row row5 m-1">
                <button class="col btn visible border border-0 math-function"><em>x </em><sup>2</sup></button>
                <button class="col btn visually-hidden border border-0 math-function"><em>x </em><sup>3</sup></button>
                <button class="col btn math-function"><sup>1</sup>/<em>x</em></button>
                <button class="col btn math-function">|<em>x</em>|</button>
                <button class="col btn math-function">exp</button>
                <button class="col btn math-function">mod</button>
             </div>
             <div class="row row6 m-1">
                <button class="col btn visible border border-0 math-function">&#8730x</button>
                <button class="col btn visually-hidden border border-0 math-function">&#8731x</button>
                <button class="col btn key">(</button>
                <button class="col btn key">)</button>
                <button class="col btn math-function"><em>n</em>!</button>
                <button class="col btn operator">&divide</button>
             </div>
             <div class="row row7 m-1">
                <button class="col btn visible border border-0 math-function"><em>x <sup>y</sup></em></button>
                <button class="col btn visually-hidden border border-0 math-function"><sup>y</sup>&#8730x</button>
                <button class="col btn white number">7</button>
                <button class="col btn white number">8</button>
                <button class="col btn white number">9</button>
                <button class="col btn operator">&times</button>
             </div>
             <div class="row row8 m-1">
                <button class="col btn visible border border-0 math-function">10<sup><em>x</em></sup></button>
                <button class="col btn visually-hidden border border-0 math-function">2<sup><em>x</em></sup></button>
                <button class="col btn white number">4</button>
                <button class="col btn white number">5</button>
                <button class="col btn white number">6</button>
                <button class="col btn operator">-</button>
             </div>
             <div class="row row9 m-1">
                <button class="col btn visible border border-0 math-function">log</button>
                <button class="col btn visually-hidden border border-0 math-function">log<sub>y</sub>x</button>
                <button class="col btn white number">1</button>
                <button class="col btn white number">2</button>
                <button class="col btn white number">3</button>
                <button class="col btn operator">+</button>
             </div>
             <div class="row row10 m-1">
                <button class="col btn visible border border-0 math-function">ln</button>
                <button class="col btn visually-hidden border border-0 math-function">e<sup>x</sup></button>
                <button class="col btn white"><sup>+</sup>/<sub>-</sub></button>
                <button class="col btn white number">0</button>
                <button class="col btn white key">.</button>
                <button class="col btn blue calculate">=</button>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
